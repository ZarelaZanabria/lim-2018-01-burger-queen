<ng-template #loading>Loading&hellip;</ng-template>
<div class="row" *ngIf="productos$ | async; let productos; else loading">
  <div class="col-sm-6" *ngFor="let producto of productos">
    <div class="card">
      <img class="card-img-top" src="{{producto.url}}" width="30px" height="150px">
      <div class="card-body">
        <p class="card-text"><strong>{{producto.descripcion}}</strong></p>
        <a id="textPrecio" class="btn btn-success">S/{{producto.precio}}</a>
        <div class="text-right">
          <button (click)="addProducto(producto)" type="button" class="btn  btn-warning btn-sm "> <i class="fas fa-shopping-cart"></i>
            Agregar</button>
        </div>

      </div>
    </div>
  </div>
  <div *ngIf="productos.length === 0">No hay resultados, tiene que limpiar el filtro</div>

</div>
