<ng-template #loading>Loading&hellip;</ng-template>
<div class="row" *ngIf="productos$ | async; let productos; else loading">
  <div class="col-sm-6" *ngFor="let producto of productos">
    <div class="card">
      <img class="card-img-top"  width="30" height="120">
      <div class="card-body">
        <p class="card-text"><strong>{{producto.descripcion}}</strong></p>
        <a (click)="addProducto(producto)" class="btn btn-success">S/{{producto.precio}}</a>
      </div>
    </div>
  </div>
  <div *ngIf="productos.length === 0">No hay resultados, tiene que limpiar el filtro</div>

</div>
